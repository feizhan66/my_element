{include file="plugin/header" /}
{include file="plugin/table" /}
<title>{$Think.session.manage_system_name}-欢迎页</title>
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="col-sm-3" style="width:100%">
            <h2>Hello,{$Think.session.manage_account_name}!欢迎使用{$Think.session.manage_system_name}!</h2>
        </div>
    </div>
	<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6" style="width:100%;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>信息数据</h5>
                        <div class="ibox-tools"></div>
                    </div>
                    <div class="ibox-content">
                        <table data-toggle="table" data-show-header="false">
                            <thead>
                                <tr>
                                    <th>标题</th>
                                    <th>数据</th>
                                </tr>
                            </thead>
                            <tbody>
                                {foreach name="infos" item="vo"}
                                    <tr>
                                        <td>{$key}</td>
                                        <td>{$vo}</td>
                                    </tr>
                                {/foreach}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
