{include file="plugin/header" /}
{include file="plugin/table" /}
<title>{$Think.session.manage_system_name}-用户登录日志</title>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户管理 > 用户列表 -> 用户登录日志</h5>
                    </div>
                    <div class="ibox-content">
                        <div id="toolbar" class="btn-group">
                        </div>
						<table id="table"
						    data-url="{:url('manage/Users/loginLog')}?tid={$tid}"
                            /*基础配置*/
                            data-striped="true"
						    /*默认排序项*/
                            data-sort-name="tid"
                            data-sort-order="asc"
                            /*工具栏相关*/
                            data-toolbar="#toolbar"
                            data-search="false"          /*搜索框*/
                            data-search-on-enter-key="false"
                            data-show-refresh="true"    /*刷新按钮*/
                            /*分页相关*/
                            data-side-pagination="server"
                            data-pagination="true"      /*显示分页*/
                            data-page-size="20"         /*每页显示条数*/
                            /*移动端相关*/
                            data-mobile-responsive="true"
                            data-card-view="true"
                            data-show-columns="true"
                            /*设置radio或checkbox字段名称*/
                            data-select-item-name="tids" >
                            <thead>
                                <tr>
                                    <th data-field="checkbox"
                                        data-align="center"
                                        data-checkbox="true"></th>
                                    <th data-field="tid"
                                        data-align="center"
                                        data-sortable="true"
                                        data-visible="false">TID</th>
                                    <th data-field="platform"
									    data-align="center"
                                        data-sortable="true">登录平台</th>
                                    <th data-field="login_way"
                                        data-align="center"
                                        data-sortable="true">授权方式</th>
                                    <th data-field="login_ip"
                                        data-align="center">登录IP</th>
                                    <th data-field="login_time"
                                        data-align="center"
                                        data-sortable="true">登录时间</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script type="text/javascript">
    var table;
	$(document).ready(function(){
        table = $('#table').bootstrapTable({});
    });
    </script>
</body>

</html>
