<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo 练习的Demo</title>
    <link rel="stylesheet" type="text/css" href="../dist/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="../examples/style.css" />
</head>
<body>


<div id="wrapper">
    <div id="container">
        <!--头部，相册选择和格式选择-->

        <div id="uploader">
            <div class="queueList">
                <!--没选择文件之前的内容-->
                <div id="dndArea" class="placeholder">
                    <div id="filePicker"></div>
                    <p>或将照片拖到这里，单次最多可选300张</p>
                </div>
            </div>
            <!--状态栏-->
            <div class="statusBar" style="display:none;">

                <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                </div>
                <!--文件总体选择信息-->
                <div class="info"></div>
                <div class="btns">
                    <div id="filePicker2"></div>
                    <!--上传按钮-->
                    <div class="uploadBtn">开始上传</div>
                </div>
            </div>
        </div>
    </div>
</div>









</body>
<script type="text/javascript" src="../examples/jquery.js"></script>
<script type="text/javascript" src="../dist/webuploader.js"></script>
<script type="text/javascript" src="./upload.js"></script>
</html>
