<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    div.platform_serve ul{
        list-style:none; /* 去掉ul前面的符号 */
        margin: 0px; /* 与外界元素的距离为0 */
        padding: 0px; /* 与内部元素的距离为0 */
        width: auto; /* 宽度根据元素内容调整 */
    }
    div.platform_serve ul li{
        float: left;
        margin-right: 3px;
        background-color: #0a6aa1;
    }
</style>

<body>

<div class="platform_serve">
    <ul>
        <li><span class="label label-primary">WeChat Pay</span></li>
        <li><span class="label label-primary">AliPay</span></li>
        <li><span class="label label-primary">Rebates</span></li>
    </ul>
</div>

</body>
</html>
